<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<title>jQueopardy!</title>
<link rel="stylesheet" type="text/css" href="jeopardy.css" />
</head>
<body>
<div id="wrapper-game">
    <div id="game">
    </div>
    <div id="admin">
        <ul class="inline">
            <li><a href="#" id="link-new-board">Load new board</a></li>
            <li><a href="#" id="link-roster">Roster</a></li>
        </ul>
    </div>
    
    
    <div id="new-board">
        <form action="#" method="#">
             <fieldset><legend>Choose game</legend>
                <select>
                    <option>Game 1</option>
                    <option>Game 2</option>
                </select>
                <input type="submit" value="Submit"/>
            </fieldset>
        </form> 
      
    </div>
    
    <div id="roster">
      <p>Loading roster...</p>
    </div>    
    
    <div id="detail">
    
        <div id="play">
                <p id="name">Waiting...</p>
                <ul class="inline">
                    <li><a href="#" id="correct" class="button">Right</a></li>
                    <li><a href="#" id="incorrect" class="button">Wrong</a></li>
                </ul> 
                <a href="#" id="no-queue" class="no-queue">No one in queue</a> 
        </div> 
            
        <p id="answer"></p>
        <p id="question"></p>
        
        <div id="open">
            <a href="#" class="button">Open for answers</a>
        </div>
     
    </div>
</div><!-- end wrapper -->    

<script type="text/javascript" src="jquery-1.5.min.js"></script>
<script type="text/javascript" src="/nowjs/now.js"></script>
<script type="text/javascript">
// ugly hack to make node.js modules work in the browser
var games = {};
var exports = {};
</script>
<script type="text/javascript" src="game1.js"></script>
<script type="text/javascript">
// ugly hack to make node.js modules work in the browser
games[exports.gameid] = exports.gamedata;
</script>
<script type="text/javascript" src="game2.js"></script>
<script type="text/javascript">
// ugly hack to make node.js modules work in the browser
games[exports.gameid] = exports.gamedata;
</script>
<script type="text/javascript" src="jeopardy.js"></script>
</body>
</html>
